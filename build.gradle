plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'maven-publish'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven{
        url=uri('https://maven.pkg.github.com/jhonnybravo/java-itamae')
        credentials{
            username=project.findProperty('gpr.user') ?: System.getenv('USERNAME')
            password=project.findProperty('gpr.key') ?: System.getenv('TOKEN')
        }
    }
}

dependencyManagement {
    imports {
        mavenBom 'com.github.JhonnyBravo:java-se-template-bom:Java17-gradle-7.6-SNAPSHOT'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
    api 'com.github.JhonnyBravo:java-itamae:Java17-gradle-7.6-SNAPSHOT'

    // Use JUnit test framework
    testImplementation 'junit:junit'
}

group='com.github.JhonnyBravo'
version='Java17-gradle-7.6-SNAPSHOT'
sourceCompatibility=17
targetCompatibility=17

task sourcesJar(type: Jar, dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar,dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

java{
    withJavadocJar()
    withSourcesJar()
}

publishing{
    publications{
        mavenJava(MavenPublication){
            artifactId='java-itamae-connection'
            from components.java
            versionMapping{
                usage('java-api'){
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime'){
                    fromResolutionResult()
                }
            }
            pom{
                name='java-itamae-connection'
                description='DB 接続を管理する為の Java ライブラリ'
                url='https://github.com/JhonnyBravo/java-itamae-connection'
            }
        }
    }
    repositories{
        maven{
            def releasesRepoUrl=layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl=layout.buildDirectory.dir('repos/snapshots')
            url=version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
        maven{
            name='GitHubPackages'
            url=uri('https://maven.pkg.github.com/jhonnybravo/java-itamae-connection')
            credentials{
                username=project.findProperty('gpr.user') ?: System.getenv('USERNAME')
                password=project.findProperty('gpr.key') ?: System.getenv('TOKEN')
            }
        }
    }
}

javadoc {
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

checkstyle {
    toolVersion='10.3.3'
}

pmd {
    toolVersion='6.49.0'
    ignoreFailures=true
    ruleSetFiles=files("config/pmd/custom-java.xml")
    ruleSets=[]
}

googleJavaFormat {
    toolVersion = '1.15.0'
}

tasks.withType(JavaCompile) {
    options.encoding='UTF-8'
}
