plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'maven-publish'
    id 'checkstyle'
    id 'pmd'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven{url 'https://jitpack.io'}
}

dependencyManagement {
    imports {
        mavenBom 'com.github.JhonnyBravo:java-se-template-bom:master-SNAPSHOT'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'
    api 'com.github.JhonnyBravo:java-itamae-properties:master-SNAPSHOT'

    // Use JUnit test framework
    testImplementation 'junit:junit'
}

group='com.github.JhonnyBravo'
version='master-SNAPSHOT'
sourceCompatibility=1.8
targetCompatibility=1.8

task sourcesJar(type: Jar, dependsOn: classes){
    classifier='sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar,dependsOn: javadoc){
    classifier='javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

java{
    withJavadocJar()
    withSourcesJar()
}

publishing{
    publications{
        mavenJava(MavenPublication){
            artifactId='java-itamae-connection'
            from components.java
            versionMapping{
                usage('java-api'){
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime'){
                    fromResolutionResult()
                }
            }
            pom{
                name='java-itamae-connection'
                description='DB 接続を管理する為の Java ライブラリ'
                url='https://github.com/JhonnyBravo/java-itamae-connection'
            }
        }
    }
    repositories{
        maven{
            def releasesRepoUrl=layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl=layout.buildDirectory.dir('repos/snapshots')
            url=version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

javadoc {
    options.charSet='UTF-8'
    options.encoding='UTF-8'
}

checkstyle {
    toolVersion='8.41.1'
}

pmd {
    toolVersion='6.33.0'
    ignoreFailures=true
    ruleSetFiles=files("config/pmd/custom-java.xml")
    ruleSets=[]
}

tasks.withType(JavaCompile) {
    options.encoding='UTF-8'
}
